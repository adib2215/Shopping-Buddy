<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Buddy</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="image/favicon.png">

    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        h1, h2, h3, h4, h5 {
            font-family: "EB Garamond", serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="sticky top-0 z-50 bg-white shadow-lg">
        <div class="mx-auto flex justify-between items-center py-3.5 px-3 xl:px-4">
            <a href="#" class="text-3xl font-extrabold text-green-600 flex items-center gap-2">
                <i class="fa-solid fa-basket-shopping text-red-600"></i>Shopping<span>Buddy</span>
            </a>

            <!-- desktop -->
            <nav class="hidden lg:flex gap-4 xl:gap-8 text-lg font-medium">
                <a href="#home" class="hover:text-green-600 transition">Home</a>
                <a href="#deal" class="hover:text-green-600 transition">Deals</a>
                <a href="#products" class="hover:text-green-600 transition">Products</a>
                <a href="#team" class="hover:text-green-600 transition">Team</a>
                <a href="#about" class="hover:text-green-600 transition">About</a>
                <a href="#contact" class="hover:text-green-600 transition">Contact</a>
            </nav>
            <!-- desktop search-->
            <div class="hidden lg:flex items-center bg-gray-100 rounded-lg px-3 py-1 border-gray-400">
                <input type="text" placeholder="Search fruits..." class="bg-transparent py-2 outline-none w-40 text-sm">
                <i class="fa-solid fa-magnifying-glass text-green-600 ml-2"></i>
            </div>

            <!-- mobile hamburger -->
            <button id="menu-btn" class="lg:hidden text-2xl text-gray-700">
                <i id="menu-icon" class="fa-solid fa-bars"></i>
            </button>

          
           
        </div>
        <div id="mobile-menu" class="hidden lg:hidden bg-white border-t border-gray-200 pb-3 md:pb-4">
            <nav class="flex flex-col px-4 py-3 font-medium text-base md:text-lg">
                <a href="#home" class="py-2 px-2 rounded hover:bg-green-50">Home</a>
                <a href="#deal" class="py-2 px-2 rounded hover:bg-green-50">Deals</a>
                <a href="#products" class="py-2 px-2 rounded hover:bg-green-50">Products</a>
                <a href="#team" class="py-2 px-2 rounded hover:bg-green-50">Team</a>
                <a href="#about" class="py-2 px-2 rounded hover:bg-green-50">About</a>
                <a href="#contact" class="py-2 px-2 rounded hover:bg-green-50">Contact</a>
                <div class="hidden lg:flex items-center bg-gray-100 rounded-lg px-3 py-1 border-gray-400">
                    <input type="text" placeholder="Search fruits..." class="bg-transparent outline-none w-full text-sm">
                    <i class="fa-solid fa-magnifying-glass text-green-600 ml-2"></i>
                </div>
            </nav>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/2c2c3a511e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
